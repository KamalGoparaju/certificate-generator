<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
</head>
<body>
    <h1>Generate Internship Certificate</h1>
    <form action="/generate_certificate/" method="post">
        <label for="name">Intern Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="internship_duration">Internship Duration:</label><br>
        <input type="text" id="internship_duration" name="internship_duration" required><br><br>

        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role" required><br><br>

        <label for="completion_date">Completion Date:</label><br>
        <input type="date" id="completion_date" name="completion_date" required><br><br>

        <button type="submit">Generate Certificate</button>
    </form>
</body>
</html>
